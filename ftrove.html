<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrove</title>
    <link rel="stylesheet" href="ftrove.css">
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <div class="navbar">
            <div class="logo-section">
                <button class="menu-icon">&#9776;</button>
                <img src="logo.png" alt="FoodTrove Logo" class="logo">
                <span class="brand-name">FoodTrove</span>
            </div>
            <div class="search-section">
                <input type="text" class="search-box" placeholder="Search for items...">
                <select class="category-select">
                    <option>All Categories</option>
                    <option>Vegetables</option>
                    <option>Fruits</option>
                    <option>Groceries</option>
                </select>
                <button class="search-button">&#128269;</button>
            </div>
            <div class="user-section">
                <a href="#" class="nav-link">Account</a>
                <a href="#" class="nav-link">Wishlist</a>
                <a href="#" class="nav-link">Cart</a>
            </div>
        </div>
    </header>

    <!-- Main Banner Section -->
    <section class="main-banner">
        <div class="banner-content">
            <p><b>100% Organic Vegetables</b></p>
            <h1>The best way to stuff your wallet.</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="banner-image">
            <img src="bov.jpeg" alt="Basket of Vegetables">
        </div>
    </section>

</body>
</html>
